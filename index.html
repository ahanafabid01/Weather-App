<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 10px 10px 50px 10px;
            transition: background 0.5s ease;
        }

        body.clear {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b95 100%);
        }

        body.clouds {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        }

        body.rain, body.drizzle {
            background: linear-gradient(135deg, #636e72 0%, #2d3436 100%);
        }

        body.snow {
            background: linear-gradient(135deg, #ddd6fe 0%, #c4b5fd 100%);
        }

        body.thunderstorm {
            background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.5s ease;
            margin: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 25px;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: -0.02em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-box input {
            flex: 1;
            min-width: 200px;
            padding: 12px 18px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.95);
            font-size: clamp(14px, 3vw, 16px);
            font-weight: 500;
            color: #2d3436;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            background: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .search-box button {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #0984e3 0%, #74b9ff 100%);
            color: #ffffff;
            font-size: clamp(14px, 3vw, 16px);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
            white-space: nowrap;
        }

        .search-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .search-box button:active {
            transform: translateY(0);
        }

        .weather-info {
            display: none;
            animation: slideUp 0.5s ease;
        }

        .weather-info.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .location {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .location h2 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 5px;
            font-weight: 600;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: -0.01em;
        }

        .location p {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            opacity: 0.95;
            font-weight: 500;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        .weather-icon {
            text-align: center;
            margin: 25px 0;
        }

        .weather-icon img {
            width: clamp(100px, 20vw, 150px);
            height: clamp(100px, 20vw, 150px);
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .temperature {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .temperature h3 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 300;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
            letter-spacing: -0.03em;
        }

        .temperature p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            text-transform: capitalize;
            margin-top: 10px;
            font-weight: 600;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.25);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            color: #ffffff;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .detail-item:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-5px);
        }

        .detail-item i {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .detail-item p {
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            opacity: 0.95;
            margin-bottom: 5px;
            font-weight: 500;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .detail-item h4 {
            font-size: clamp(1.1rem, 3.5vw, 1.5rem);
            font-weight: 700;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        .error {
            display: none;
            background: rgba(231, 76, 60, 0.95);
            color: #ffffff;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            animation: shake 0.5s ease;
        }

        .error.active {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: none;
            text-align: center;
            color: #ffffff;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 600;
            margin: 20px 0;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }

        .footer p {
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            font-weight: 500;
            margin: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.5px;
        }

        /* Small phones */
        @media (max-width: 480px) {
            body {
                padding: 20px 5px 60px 5px;
                align-items: flex-start;
            }

            .container {
                padding: 20px 15px;
                border-radius: 15px;
                margin: 5px;
                min-height: unset;
            }

            .search-box {
                flex-direction: column;
                gap: 15px;
            }

            .search-box input {
                min-width: auto;
                width: 100%;
            }

            .search-box button {
                width: 100%;
                padding: 14px 20px;
            }

            .details {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .detail-item {
                padding: 12px;
                min-height: 70px;
            }

            .weather-icon {
                margin: 20px 0;
            }

            .footer {
                padding: 8px;
            }

            .footer p {
                font-size: 0.75rem;
            }
        }

        /* Medium phones */
        @media (max-width: 600px) and (min-width: 481px) {
            .container {
                padding: 25px 20px;
                border-radius: 20px;
            }

            .search-box {
                gap: 12px;
            }

            .details {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }

        /* Tablets */
        @media (max-width: 768px) and (min-width: 601px) {
            .container {
                max-width: 600px;
                padding: 35px 30px;
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            .container {
                max-width: 550px;
            }
        }

        /* Very small screens */
        @media (max-width: 320px) {
            body {
                padding: 15px 5px 60px 5px;
            }

            .container {
                padding: 15px 10px;
            }

            .detail-item {
                padding: 10px;
                min-height: 65px;
            }
        }

        /* Landscape orientation for phones */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding: 10px 10px 50px 10px;
            }

            .container {
                margin: 5px auto;
            }

            .weather-icon {
                margin: 15px 0;
            }

            .weather-icon img {
                width: clamp(80px, 15vw, 120px);
                height: clamp(80px, 15vw, 120px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⛅ Weather App</h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button onclick="getWeather()">Search</button>
        </div>

        <div class="error" id="error"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div class="weather-info" id="weatherInfo">
            <div class="location">
                <h2 id="cityName"></h2>
                <p id="date"></p>
            </div>

            <div class="weather-icon">
                <img id="weatherIcon" src="" alt="Weather Icon" />
            </div>

            <div class="temperature">
                <h3 id="temp"></h3>
                <p id="description"></p>
            </div>

            <div class="details">
                <div class="detail-item">
                    <p>Feels Like</p>
                    <h4 id="feelsLike"></h4>
                </div>
                <div class="detail-item">
                    <p>Humidity</p>
                    <h4 id="humidity"></h4>
                </div>
                <div class="detail-item">
                    <p>Wind Speed</p>
                    <h4 id="windSpeed"></h4>
                </div>
                <div class="detail-item">
                    <p>Pressure</p>
                    <h4 id="pressure"></h4>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Crafted by AHANAF ABID SAZID</p>
    </footer>

    <script>
        // You need to get your own API key from: https://openweathermap.org/api
        // Sign up for free and replace 'YOUR_API_KEY' with your actual key
        const API_KEY = 'b89f7d8258f504f007ba9412b9074715';
        const API_URL = 'https://api.openweathermap.org/data/2.5/weather';

        const cityInput = document.getElementById('cityInput');
        const weatherInfo = document.getElementById('weatherInfo');
        const error = document.getElementById('error');
        const loading = document.getElementById('loading');

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        async function getWeather() {
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            loading.classList.add('active');
            error.classList.remove('active');
            weatherInfo.classList.remove('active');

            try {
                const response = await fetch(`${API_URL}?q=${city}&appid=${API_KEY}&units=metric`);
                
                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();
                displayWeather(data);
            } catch (err) {
                showError('City not found. Please try again.');
            } finally {
                loading.classList.remove('active');
            }
        }

        function displayWeather(data) {
            const { name, sys, main, weather, wind } = data;

            document.getElementById('cityName').textContent = `${name}, ${sys.country}`;
            document.getElementById('date').textContent = new Date().toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const iconCode = weather[0].icon;
            document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${iconCode}@4x.png`;
            
            document.getElementById('temp').textContent = `${Math.round(main.temp)}°C`;
            document.getElementById('description').textContent = weather[0].description;
            document.getElementById('feelsLike').textContent = `${Math.round(main.feels_like)}°C`;
            document.getElementById('humidity').textContent = `${main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${Math.round(wind.speed * 3.6)} km/h`;
            document.getElementById('pressure').textContent = `${main.pressure} hPa`;

            updateBackground(weather[0].main.toLowerCase());
            weatherInfo.classList.add('active');
        }

        function updateBackground(weatherCondition) {
            document.body.className = '';
            
            if (weatherCondition.includes('clear')) {
                document.body.classList.add('clear');
            } else if (weatherCondition.includes('cloud')) {
                document.body.classList.add('clouds');
            } else if (weatherCondition.includes('rain')) {
                document.body.classList.add('rain');
            } else if (weatherCondition.includes('drizzle')) {
                document.body.classList.add('drizzle');
            } else if (weatherCondition.includes('snow')) {
                document.body.classList.add('snow');
            } else if (weatherCondition.includes('thunder')) {
                document.body.classList.add('thunderstorm');
            }
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
            setTimeout(() => {
                error.classList.remove('active');
            }, 3000);
        }

        window.onload = () => {
            cityInput.value = 'London';
            getWeather();
        };
    </script>
</body>
</html>
